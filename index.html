<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Survay Form</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <header>Survay Form</header>
        <form action="https://formsubmit.co/2055430ac401387ce707002a7bb770ee" method="POST">
            <div class="form-first">
            <div class="details-personal">
                <!-- <span class="title">Personal Details</span> -->
                <div class="fields">

                    <div class="input-field">
                        <label>First Name</label>
                        <input type="text" placeholder="Enter first name"  name="First Name" required>
                    </div>

                    <div class="input-field">
                        <label>Last Name</label>
                        <input type="text" placeholder="Enter your last name" required name="Last Name">
                    </div>
                    
                    <div class="input-field">
                        <label>Email</label>
                        <input type="email" placeholder="Enter your email" name="Email"  required>
                    </div>

                    <div class="input-field">
                        <label>Mobile Number</label>
                        
                        <input type="text" maxlength="10" placeholder="Enter mobile number "   name="Mobile Number"  onkeypress="return event.charCode>=48 && event.charCode<=57">
                    </div>

                    <div class="input-field">
                        <label>Address</label>
                        <input type="text" placeholder="Enter your Address" required name="Address">
                    </div>

                    <div class="input-field">
                        <label> Permanant Address</label>
                        <input type="text" placeholder="Enter your  Permanant Address" required name="Permanant Address">
                    </div>
                </div>
            </div>

            <div class="details-ID">
               
                <div class="fields">

                    <div class="input-field">
                        <label>Country</label>
                       
                        <select name="country" id="country" name="Country">
                            <option hidden>Select</option>
                            <option>India</option>
                            <option>America</option>
                            <option>France</option>
                            <option>Japan</option>
                            <option>China</option>
                            <option>South Korea</option>
                            <option>Pakistan</option>
                            <option>Bangladesh</option>
                            <option>Shrilanka</option>
                            <option>USA</option>
                        </select>
                    </div>

                    <div class="input-field">
                        <label>Age</label>
                        <input type="number" placeholder="Enter your age" required name="Age">
                    </div>

                    <div class="input-field">
                        <label>Gender</label>
                        
                        <select name="gender" id="gender" name="Gender">
                            <option hidden>Select</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Transgender</option>
                        </select>
                    </div>
                    <div class="input-field">
                        <label>Please specity your current status</label>
                        
                        <select name="status" id="status" name="Status">
                            <option hidden>Select</option>
                            <option>Student</option>
                            <option>Employee</option>
                            <option>Unemployeed</option>
                            <option>Other</option>
                            
                        </select>
                    </div>

                    <div class="input-field">
                        <label>What is your Hobby?</label>
                        <input type="text" placeholder="Enter your Hobby" required name="Hobby">
                    </div>
                    

                    <div class="input-field">
                        <label>Date of Birth</label>
                        <input type="date" placeholder="Enter your birth date" required name="Date of Birth">
                    </div>
                    
                </div>

                <button class="nextBtn">
                    <span class="btnText">Next</span>
                        
                </button>
            </div>

        </div>


            <div class="form-second">
                <div class="details address">
                    
                    <div class="fields">
    
                        <div class="input-field">
                            <label>Degree Completed</label>
                            <input type="text" placeholder="Enter degree" required name="Degree Completed">
                        </div>
    
                        <div class="input-field">
                            <label>College Name</label>
                            <input type="text" placeholder="Enter College Name" required name="College Name">
                        </div>
    
                        <div class="input-field">
                            <label>Percentage/CGPA</label>
                            <input type="number" placeholder="Enter Percentage/CGPA" required name="Percentage/CGPA">
                        </div>
    
                        <div class="input-field">
                            <label>Degree(pursuing)</label>
                            <input type="text" placeholder="Enter degree" name="Degree(pursuing)" >
                        </div>

                        <div class="input-field">
                            <label>College Name</label>
                            <input type="text" placeholder="Enter college name" name="College Name">
                        </div>
    
                        <div class="input-field">
                            <label>Percentage/CGPA</label>
                            <input type="number" placeholder="Enter Percentage/CGPA" name="Percentage/CGPA" >
                        </div>
                    </div>
                </div>
    
                <div class="details-ID">
                    
                    <div class="fields">
    
                        <div class="input-field">
                            <label>How you come to know our company?</label>
                            
                            <select name="company" id="company" name="company">
                                <option hidden>Select</option>
                                <option>Friends</option>
                                <option>TV Adds</option>
                                <option>Newspaper</option>
                                <option>Social Media</option>
                                
                            </select>
                        </div>
    
                        <div class="input-field">
                            <label>what is your interest?</label>
                            
                            <select name="interest" id="interest" name="interest">
                                <option hidden>Select</option>
                                <option>Front-end Developer</option>
                                <option>Back-end Developer</option>
                                <option>Software Developer </option>
                                <option>Android Developer</option>
                                <option>Other</option>
                                
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Languages and Framework you known</label>
                            <input type="text" placeholder="languagesandframework" required name="Languages and Framework you known">
                        </div>
    
    
                        <div class="input-field">
                            <label>Enter City names for jobs</label>
                             <input type="text" placeholder="city" required name="City names for jobs"> 
                            
                            
                        </div>
                         
                        <div class="input-field">
                            <label>How many languages you known?</label>
                            <input type="text" placeholder="Enter languages you known" required name="language">
                        </div>
    
                        <div class="input-field">
                            <label>Any Comment or suggestion</label>
                           
                            <textarea name="comment" id="comment"
                placeholder="Enter your comment here" name="Comment">
            </textarea>
                        </div>
                    </div> 
    
                    <div class="buttons">
                        <div class="backBtn">
                            <span class="btnText">Back</span>
                        </div>
    
                        <button class="submit" id="submit" name="submit">
                            <span class="submit" type="button" value="submit" >Submit</span>
                        </button>
                    </div>
                </div>
    
                </div>
        </form>
    </div>
<script src="main.js"></script>


</body>
</html>
